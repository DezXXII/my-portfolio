<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <title>My Portfolio</title>
</head>
<body>
    
    <header>
        <div class="navbar">
            <div>
                <h1>DezDev</h1>
            </div>
            <div class="navbar-items">
                <a href="">About Me</a>
                <a href="">Projects</a>
                <a href="">Contact</a>
            </div>
        </div>
    </header>

    <section class="about-me">
        <div class="info">
            <h2>Hello, I'm Matias Nicolas</h2>
            <p>I'm a developer from South America <br> focused on learning new things, <br> creating cool websites <br> and helping others.</p>
            <div class="image-links">
                <a href="https://github.com/DezXXII">
                    <img src="./img/github-icon.svg" alt="github icon">
                </a>
                <a href="https://www.linkedin.com/in/matias-nicolas-2021/">
                    <img src="./img/linkedin-icon.svg" alt="linkedin icon">
                </a>
            </div>
        </div>
        <div class="svg-image">
            <img src="./img/mypicture.svg" alt="studying img">
        </div>
    </section>

    <section class="projects">
        <h1>My Projects</h1>
    </section>

    <section class="contact">
        <h1>Contact Me</h1>

        <form class="contact-form">
            <label for="">Name: </label>
            <input type="text" placeholder="Your Name">

            <label for="">Email: </label>
            <input type="email" placeholder="Your Email">

            <label for="">Message: </label>
            <input type="textarea" placeholder="Your Message">
        </form>
    </section>


</body>
</html>
